server:
  registerDefaultExceptionMappers: false
  applicationConnectors:
    - type: http
      port: 9000
  adminConnectors:
    - type: http
      port: 9001

register: address
registerDomain: test.register.gov.uk

credentials:
  user: foo
  password: bar

database:
  driverClass: org.postgresql.Driver
  url: PLACEHOLDER
  user: postgres
  properties:
    charSet: UTF-8

  #db connection properties
  initialSize: 1
  minSize: 1
  maxSize: 3

  properties:
    charSet: UTF-8

enableDownloadResource: true

logging:

   # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
   level: INFO

   # Logger-specific levels.
   loggers:

      # Overrides the levels of certain packages or files.
      "org.skife.jdbi.v2": TRACE